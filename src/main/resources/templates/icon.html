<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todolist Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/js/jascr.js}" ></script>
</head>
<body>
<div>
  <input type="text" id="iconSearch" placeholder="Search Icons..." class="form-control">
</div>

<div id="iconContainer" class="d-flex flex-wrap mt-2">
  <button th:each="icon : ${icons}" class="btn btn-light m-1 icon-btn"
          th:data-icon="${icon}" onclick="selectIcon(this)">
    <i th:class="${icon}"></i>
  </button>

</div>

<input type="hidden" name="selectedIcon" id="selectedIcon">

<script>
  function selectIcon(button) {
       document.getElementById("selectedIcon").value = button.getAttribute("data-icon");
   }

   document.getElementById("iconSearch").addEventListener("input", function () {
       let searchValue = this.value.toLowerCase();
       document.querySelectorAll(".icon-btn").forEach(btn => {
           let iconName = btn.getAttribute("data-icon");
           btn.style.display = iconName.includes(searchValue) ? "inline-block" : "none";
       });
   });
</script>
</body>
</html>
